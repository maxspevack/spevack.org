<div class="container header-container">
  <div class="row">
    <div class="col-xs-12 header-center">
      {% if site.about_profile_image %}
        <img class="profile-image" src="{{ site.about_profile_image | relative_url }}" alt="{{ site.name | escape }}">
      {% endif %}
      <h1>{{ site.name | escape }}</h1>
      
      <ul class="icons no-print">
        {%- if site.email -%}
          <li>
            <a target="_blank" href="mailto:{{ site.email }}" class="button button--sacnite button--round-l">
              <i class="fa fa-envelope" title="{{ site.email_title | default: "Email" }}"></i>
            </a>
          </li>
        {%- endif -%}
        {%- if site.linkedin_username -%}
          <li>
            <a target="_blank" href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}" class="button button--sacnite button--round-l">
              <i class="fab fa-linkedin" title="Linkedin link"></i>
            </a>
          </li>
        {%- endif -%}
        {%- if site.github_username -%}
          <li>
            <a target="_blank" href="https://github.com/{{ site.github_username| cgi_escape | escape }}" class="button button--sacnite button--round-l">
              <i class="fab fa-github" title="Github link"></i>
            </a>
          </li>
        {%- endif -%}
      </ul>
    </div>
  </div>
</div>

<style>
  .header-container {
    padding-bottom: 20px;
    border-bottom: 1px solid #e0e0e0; /* The horizontal line you wanted */
    margin-bottom: 30px;
  }
  .header-center {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  .profile-image {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* Subtle shadow for depth */
  }
  h1 {
    margin-bottom: 15px;
    font-weight: 700;
  }
  .icons {
    padding: 0;
    margin: 0;
    list-style: none;
  }
  .icons li {
    display: inline-block;
    margin: 0 10px;
  }
  .button--sacnite {
    font-size: 1.5em; /* Larger icons */
    color: #555;
    transition: color 0.2s;
  }
  .button--sacnite:hover {
    color: #000;
  }
  /* Font Awesome Import */
  @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css');
</style>
