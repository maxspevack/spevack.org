<div class="container header-container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-8 header-left">
      {% if site.about_profile_image %}
        <img class="profile-image" src="{{ site.about_profile_image | relative_url }}" alt="{{ site.name | escape }}">
      {% endif %}
      <h1>{{ site.name | escape }}</h1>
      <h2>{{ site.title | escape }}</h2>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 header-right">
      <ul class="icons no-print">
        {%- if site.email -%}
          <li>
            <a target="_blank" href="mailto:{{ site.email }}" class="button button--sacnite button--round-l">
              <i class="fa fa-envelope" title="{{ site.email_title | default: "Email" }}"></i>
            </a>
          </li>
        {%- endif -%}
        {%- if site.linkedin_username -%}
          <li>
            <a target="_blank" href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}" class="button button--sacnite button--round-l">
              <i class="fab fa-linkedin" title="Linkedin link"></i>
            </a>
          </li>
        {%- endif -%}
        {%- if site.github_username -%}
          <li>
            <a target="_blank" href="https://github.com/{{ site.github_username| cgi_escape | escape }}" class="button button--sacnite button--round-l">
              <i class="fab fa-github" title="Github link"></i>
            </a>
          </li>
        {%- endif -%}
      </ul>
    </div>
  </div>
</div>

<style>
  .profile-image {
    width: 100px; /* Adjust size as needed */
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
  }
  .header-left {
    display: flex;
    flex-direction: column;
    align-items: center; /* Center items in the column */
    text-align: center;
  }
  .header-right {
    display: flex;
    justify-content: center; /* Center icons horizontally */
    align-items: center; /* Center icons vertically */
  }
  .header-right .icons {
    padding: 0;
    margin: 0;
  }
  .header-right .icons li {
    display: inline-block;
    margin: 0 5px; /* Adjust spacing between icons */
  }
  /* Ensure Font Awesome is loaded, if not, it will be added in _includes/head.html */
  @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css');
</style>
